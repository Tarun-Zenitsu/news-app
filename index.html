<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNevItomClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNevItomClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNevItomClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="serch-bar flex">
                <input id="serch-text" type="text" class="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <br>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content"></div>
            <h3 id="news-title">This is tha Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste quaerat exercitationem ducimus nobis, temporibus laudantium beatae at a quasi non!</p>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
